<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Связка формы бд</title>
  <link rel= "stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  
  <div class="form">
    <div class="form_container">
      <h1 class="title">Свяжитесь с нами</h1>
      <form id="js-contact-form">
        
        <div class="form-group">
          <label for="fullName">Имя</label>
          <input type="text" id="fullName" name="full_name" placeholder="Вася пупкин" required/>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="minxrka1337@mail.com" required/>
        </div>
        
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea name="message" id="message" rows="10"  placeholder="Введите сообщение...." required></textarea>
        </div>
        <button class="button" type="submit">Отправить</button>
      </form>
    </div>
    

  </div>
  
</body>
</html>
